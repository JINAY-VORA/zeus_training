<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            Quantum login page
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header class="overlay">
                <img src="images/logo-header.svg" alt="Company's logo" class="header-logo">
            </header>
            <main>
                <div class="form-div">
                    <div class="form-header">
                        <img src="images/back.svg" alt="Back sign" class="back-sign">
                        <p class="form-heading bold">Log in with Quantum</p>
                    </div>
                    <div class="form-body">
                       <div class="radio-btns medium">
                           <div class="radio-btn1">
                            <img src="images/radio-button-on.svg" alt="radio button checked">
                            <p>District</p>
                           </div>
                           <div class="radio-btn2">
                            <img src="images/radio-button-off.svg" alt="radio button off">
                            <p>Independent school</p>
                           </div>    
                       </div>
                       <div class="state">
                           <p class="medium dropdown-head">State*</p>
                           <div class="dropdown-div">
                            <p class="dropdown-field-state bold">Alabama</p>
                            <img src="images/arrow-down.svg" alt="dropdown arrow">
                           </div>
                       </div>
                       <div class="district">
                           <p class="medium dropdown-head">District*</p>
                           <div class="dropdown-div">
                            <p class="dropdown-field-dist bold">Alabama School District</p>
                            <img src="images/arrow-down.svg" alt="dropdown arrow" class="dropdown-dist-img">
                           </div>
                       </div>
                       <div class="username">
                           <div class="field-input">
                               <p class="field-text medium">Username/Email ID*</p>
                           </div>
                           <p class="forgot-text uppercase semi-bold ">Forgot Username?</p>   
                       </div>
                       <div class="password">
                            <div class="field-input">
                                <p class="field-text medium">Password*</p>
                                <img src="images/preview.svg" alt="See password">
                            </div>
                            <p class="forgot-text uppercase semi-bold">Forgot password?</p>  
                       </div>
                       <div class="remember-me">
                           <img src="images/checkbox-checked.svg" alt=" checkbox checked" class="checkbox">
                           <p class="remember-text semi-bold">Remember Me</p>
                       </div>
                       <div class="login-btn">
                           <button class="semi-bold">Log in</button>
                       </div>
                </div>
            </main>
            <footer>
                <div class="footer-links semi-bold">
                    <a href="#">About</a>
                    <a href="#">Contact Us</a>
                </div>
                <div class="subfooter">
                    <div class="footer-logo">
                        <img src="images/logo-footer.svg" alt="Company's logo" class="logo-footer">
                    </div>
                    <div class="subfooter-text">
                        <p class="semi-bold ">Copyright &copy; 2020-2021</p>
                        <p class="bold ">Zeus System Pvt. Ltd.</p>
                        <p class="semi-bold">All rights reserved.</p>
                    </div>
                </div>
            </footer>
        </div>    
    </body>
</html>
